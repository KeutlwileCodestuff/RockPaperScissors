<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class = "p">
            <h3 class="p1"> Rock Paper Scissors</h3>
        </div>
        <div class="div1">
            <button class="js-rock"
            onclick="
                randomMove = GenerateMove();
                [statement,scorings ] = UserPick('rock' , randomMove);
                State(statement);
                Scorings(scorings)
    
            "
            >Rock</button>
    
            <button class="js-paper"
            onclick="
            randomMove = GenerateMove();
            [statement,scorings ]= UserPick('paper' , randomMove);
            State(statement);
            Scorings(scorings)
            ">Paper</button>
    
    
            <button class="js-scissors"
            onclick="
            randomMove = GenerateMove();
            [statement,scorings ]= UserPick('rock' , randomMove);
            State(statement);
            Scorings(scorings)
    
            ">Scissors</button>
    
        </div>
    
        <div class="div2">
            <!-- the paragraph that shows if you won or oyou lost -->
            <p class="js-state"></p>
            <!-- displays the user and computer moves -->
            <p class="js-you-and-computer"></p>
            <!-- displays the scores -->
            <p class="js-scores"></p>
        </div>
    
        <div class="div3">
            <button class="js-reset"
            onclick="
                ResetScores();
            "
            >Reset</button>
        </div>
    </div>

    <script>
        function GenerateMove(){
            const moves = ['rock' , 'paper' , 'scissors'];
            let randomMove = moves[Math.floor(Math.random() * moves.length)];
            return randomMove;
        }

        function UserPick(userMove , computer){
            // console.log(`${scores.loses} , ${scores.ties}, ${scores.wins}`);
            
            let print = '';
            if (userMove === 'scissors'){
                if(computer === 'paper'){
                    print = 'you win';
                }
                else if(computer === 'rock'){
                    print = 'you loose';
                }
                else
                    print = 'its a tie';
            }

            else if (userMove === 'paper'){
                if(computer === 'paper'){
                    print = 'its a tie';
                }
                else if(computer === 'rock'){
                    print = 'you win';
                }
                else
                    print = 'you loose';

            }
            else if (userMove === 'rock'){
                if(computer === 'paper'){
                    print = 'you loose';

                }
                else if(computer === 'rock'){
                    print = 'its a tie';
                }
                else
                    print = 'you win';

            }
            if (print === 'you win'){
                scores.wins += 1;
            }else if (print === 'you loose'){
                scores.loses += 1;
            }else
                scores.ties += 1;

            console.log(`${print} `);
            let scorings = `wins: ${scores.wins},loses: ${scores.loses} ,ties: ${scores.ties}`;
            return [print , scorings];
        }

        function State(statement){

            if(statement === 'you win'){
                document.querySelector('.js-state').innerHTML = 'You win';
            }else if (statement === 'you loose'){
                document.querySelector('.js-state').innerHTML = 'you loose';
            }else{
                document.querySelector('.js-state').innerHTML = 'its a tie';
            }
        }

        function Scorings(scores){
            document.querySelector('.js-scores').innerHTML = scores;
        }

        function ResetScores(){
            scores.loses = 0;
            scores.ties = 0;
            scores.wins = 0;

            document.querySelector('.js-scores').innerHTML = `wins: ${scores.wins},loses: ${scores.loses} ,ties: ${scores.ties}`;
            alert('Scores have reset.')
        }
    </script>
</body>
</html>
